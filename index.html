<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Samvaad â€¢ Login</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Only one "Use phone OTP" link below Login button */
      .alt-link {
        display: block;
        margin-top: 10px;
        text-align: center;
        background: #f1f5f9;
        border-radius: 10px;
        padding: 10px;
        font-weight: 700;
        color: #0f172a;
        text-decoration: none;
      }
      /* Mobile overlap quick fix (keeps layout tidy on small screens) */
      @media (max-width: 650px) {
        .toggle-panel h1 { font-size: 28px !important; }
      }
    </style>
  </head>
  <body>
    <div class="container" id="container">
      <!-- Login -->
      <div class="form-box login">
        <form id="login-form" onsubmit="return false;">
          <h1>Welcome back</h1>
          <div class="input-box">
            <input id="login-email" type="email" placeholder="Email" />
            <i class="bx bx-envelope"></i>
          </div>
          <div class="input-box">
            <input id="login-pass" type="password" placeholder="Password" />
            <i class="bx bx-lock-alt"></i>
          </div>
          <div class="forgot-link">
            <a id="forgot-link" href="javascript:void(0)">Forgot password?</a>
          </div>
          <button id="login-btn" class="btn">Sign in</button>

          <!-- Single phone OTP link (keep only this one) -->
          <a class="alt-link" href="./phone.html">Use phone OTP</a>

          <p class="muted" id="login-msg"></p>
          <p>Or continue with</p>
          <div class="social-icons">
            <a href="javascript:void(0)" title="Coming soon">G</a>
            <a href="javascript:void(0)" title="Coming soon">A</a>
            <a href="javascript:void(0)" title="Coming soon">X</a>
          </div>
        </form>
      </div>

      <!-- Sign up -->
      <div class="form-box register">
        <form id="signup-form" onsubmit="return false;">
          <h1>Create account</h1>
          <div class="input-box">
            <input id="su-name" type="text" placeholder="Full name" />
            <i class="bx bx-user"></i>
          </div>
          <div class="input-box">
            <input id="su-email" type="email" placeholder="Email" />
            <i class="bx bx-envelope"></i>
          </div>
          <div class="input-box">
            <input id="su-pass" type="password" placeholder="Password (min 6 chars)" />
            <i class="bx bx-lock-alt"></i>
          </div>
          <button id="signup-btn" class="btn">Sign up</button>

          <!-- No phone link here (as requested) -->
          <p class="muted" id="signup-msg"></p>
        </form>
      </div>

      <!-- Toggle panels -->
      <div class="toggle-box">
        <div class="toggle-panel toggle-left">
          <h1>New here?</h1>
          <p>Sign up and start your Samvaad journey.</p>
          <button id="show-register" class="btn">Sign up</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>One of us?</h1>
          <p>Sign in and continue the conversation.</p>
          <button id="show-login" class="btn">Sign in</button>
        </div>
      </div>
    </div>

    <!-- Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Firebase Email/Password logic -->
    <script type="module" src="./src/auth.js"></script>

    <!-- UI toggle -->
    <script>
      const container = document.getElementById('container');
      document.getElementById('show-register').onclick = () =>
        container.classList.add('active');
      document.getElementById('show-login').onclick = () =>
        container.classList.remove('active');
    </script>
  </body>
</html>
