<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Samvaad Login</title>
    <style>
      :root { --primary:#2A7FFF; --accent:#15C39A; }
      body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#f7f9fc; color:#0f172a; }
      .wrap { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:16px; }
      .card { width:100%; max-width:420px; background:white; border-radius:14px; box-shadow:0 10px 30px rgba(0,0,0,0.08); padding:24px; }
      .brand { display:flex; align-items:center; gap:10px; margin-bottom:16px; }
      .logo { width:36px; height:36px; background:var(--primary); color:white; border-radius:9px; display:flex; align-items:center; justify-content:center; font-weight:800; }
      h1 { font-size:22px; margin:0 0 8px; }
      p { margin:0 0 14px; color:#475569; }
      input { width:100%; padding:12px 14px; border:1px solid #e5e7eb; border-radius:10px; font-size:16px; outline:none; }
      input:focus { border-color: var(--primary); box-shadow:0 0 0 3px rgba(42,127,255,0.15); }
      button { width:100%; padding:12px; border:none; border-radius:10px; background:var(--primary); color:white; font-size:16px; font-weight:700; cursor:pointer; }
      button.secondary { background:var(--accent); }
      .muted { font-size:12px; color:#64748b; text-align:center; margin-top:10px; }
      .otp { display:flex; gap:8px; justify-content:space-between; }
      .otp input { width:44px; text-align:center; font-size:20px; padding:10px; }
      .error { color:#b91c1c; margin-bottom:10px; }
      .success { color:#047857; margin-bottom:10px; }
      #recaptcha-container { margin-top:12px; display:flex; justify-content:center; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="brand">
          <div class="logo">स</div>
          <div>
            <h1>Samvaad</h1>
            <p>Login with phone + OTP</p>
          </div>
        </div>

        <div id="step-phone">
          <input id="phone" placeholder="Enter phone with country code (e.g. +9198xxxxxx)" />
          <div id="recaptcha-container"></div>
          <button id="sendBtn">Send OTP</button>
          <div class="muted">New projects have ~10 SMS/day. That’s normal.</div>
        </div>

        <div id="step-otp" style="display:none;">
          <p>OTP sent. Enter 6-digit code:</p>
          <div class="otp">
            <input maxlength="1" />
            <input maxlength="1" />
            <input maxlength="1" />
            <input maxlength="1" />
            <input maxlength="1" />
            <input maxlength="1" />
          </div>
          <button id="verifyBtn" class="secondary" style="margin-top:12px;">Verify OTP</button>
        </div>

        <div id="msg" class="error" style="display:none;"></div>
        <div id="ok" class="success" style="display:none;"></div>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
